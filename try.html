<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Mee üéâ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    /* CUBE */
    .cube {
      position: relative;
      width: 200px;
      height: 200px;
      transform-style: preserve-3d;
      animation: spin 5s linear infinite;
    }

    .face {
      position: absolute;
      width: 200px;
      height: 200px;
      overflow: hidden;
    }

    .face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .front { transform: translateZ(100px); }
    .back  { transform: rotateY(180deg) translateZ(100px); }
    .right { transform: rotateY(90deg) translateZ(100px); }
    .left  { transform: rotateY(-90deg) translateZ(100px); }

    @keyframes spin {
      from { transform: rotateY(0deg); }
      to   { transform: rotateY(360deg); }
    }

    /* Balloon + Canvas + Button */
    #balloon-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }

    canvas {
      display: block;
      background: transparent;
    }

    #surpriseButton {
      display: none;
      margin-top: 40px;
      padding: 14px 28px;
      font-size: 18px;
      background: #ff4081;
      border: none;
      color: #fff;
      border-radius: 50px;
      cursor: pointer;
      opacity: 0;
      transition: all 0.3s ease;
      animation: fadeIn 1s ease forwards, pulse 2s infinite;
    }

    #surpriseButton:hover {
      background: #ff66a3;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 300px;
      font-family: Arial, sans-serif;
    }

    .modal-content p {
      margin-bottom: 20px;
      font-size: 18px;
    }

    .modal-content button {
      margin: 5px;
      padding: 10px 20px;
      background: #ff4081;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .modal-content button:hover {
      background: #ff66a3;
    }

    /* Confetti */
    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    /* Loading Screen */
    #loading {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 50;
      flex-direction: column;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ff4081;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spinLoader 1s linear infinite;
    }

    @keyframes spinLoader {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #loading p {
      color: #fff;
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- üé≤ Cube -->
  <div class="cube">
    <div class="face front"><img src="Artificial intelligence.jpg"></div>
    <div class="face back"><img src="Artificial intelligence.jpg"></div>
    <div class="face left"><img src="Artificial intelligence.jpg"></div>
    <div class="face right"><img src="Artificial intelligence.jpg"></div>
  </div>

  <!-- üéà Balloons + Canvas + Button -->
  <div id="balloon-container">
    <canvas id="canvas"></canvas>
    <button id="surpriseButton">Click for Surprise üéÅ</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content" id="modal-content">
      <p id="modal-message">Are you ready for the surprise?</p>
      <div id="modal-buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
  </div>

  <!-- Confetti Canvas -->
  <canvas id="confetti-canvas"></canvas>

  <!-- Loading Screen -->
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading your surprise...</p>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const button = document.getElementById('surpriseButton');
    const modal = document.getElementById('modal');
    const modalMessage = document.getElementById('modal-message');
    const modalButtons = document.getElementById('modal-buttons');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const confettiCanvas = document.getElementById('confetti-canvas');
    const confettiCtx = confettiCanvas.getContext('2d');
    const loadingScreen = document.getElementById('loading');

    function resizeCanvas() {
      canvas.width = 800;
      canvas.height = 200;
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    ctx.font = `48px Arial`;
    ctx.textAlign = "center";

    const message = "HAPPY BIRTHDAY MEE!";
    const letters = [];
    const letterSpacing = 42;
    const startX = canvas.width / 2 - ((message.length - 1) * letterSpacing) / 2;
    const arrangedY = canvas.height / 2;

    function Letter(char, finalX, finalY) {
      this.char = char;
      this.finalX = finalX;
      this.finalY = finalY;
      this.x = Math.random() * canvas.width;
      this.y = canvas.height + Math.random() * 200;
      const hue = (finalX / canvas.width) * 360;
      this.color = `hsl(${hue}, 80%, 50%)`;
      this.reset();
    }

    Letter.prototype.reset = function() {
      this.phase = "float";
      this.ySpeed = Math.random() * -1.5 - 0.5;
      this.xDrift = Math.random() * 1 - 0.5;
    };

    Letter.prototype.update = function() {
      if (this.phase === "float") {
        this.y += this.ySpeed;
        this.x += this.xDrift;
        if (this.y < -50) {
          this.y = canvas.height + 50;
          this.x = Math.random() * canvas.width;
        }
      } else if (this.phase === "arrange") {
        this.x += (this.finalX - this.x) * 0.05;
        this.y += (this.finalY - this.y) * 0.05;
      }
    };

    Letter.prototype.draw = function() {
      ctx.fillStyle = this.color;
      ctx.fillText(this.char, this.x, this.y);
    };

    for (let i = 0; i < message.length; i++) {
      const char = message[i];
      const finalX = startX + i * letterSpacing;
      const finalY = arrangedY;
      letters.push(new Letter(char, finalX, finalY));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      letters.forEach(letter => {
        letter.update();
        letter.draw();
      });
      requestAnimationFrame(animate);
    }

    setTimeout(() => {
      document.querySelector('.cube').style.display = 'none';
      document.getElementById('balloon-container').style.display = 'block';
      animate();
    }, 5000);

    setTimeout(() => {
      letters.forEach(letter => letter.phase = "arrange");
    }, 10000);

    setTimeout(() => {
      button.style.display = 'inline-block';
    }, 13000);

    button.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    yesBtn.addEventListener('click', () => {
      launchConfetti();
      modal.style.display = 'none';
      loadingScreen.style.display = 'flex';
      setTimeout(() => {
        window.location.href = "file:///C:/Users/ELCOT/Desktop/html%20fold/newone.html";
      }, 2000);
    });

    noBtn.addEventListener('click', () => {
      modalMessage.innerText = "You have no option.";
      modalButtons.innerHTML = '<button id="okBtn">OK</button>';
      document.getElementById('okBtn').addEventListener('click', () => {
        loadingScreen.style.display = 'flex';
        setTimeout(() => {
          window.location.href = "file:///C:/Users/ELCOT/Desktop/html%20fold/newone.html";
        }, 2000);
      });
    });

    let confetti = [];
    function launchConfetti() {
      for (let i = 0; i < 200; i++) {
        confetti.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * confettiCanvas.height - confettiCanvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 20 + 10,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.floor(Math.random() * 10) - 10,
          tiltAngleIncremental: (Math.random() * 0.07) + .05,
          tiltAngle: 0
        });
      }
      drawConfetti();
    }

    function drawConfetti() {
      confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confetti.forEach(c => {
        confettiCtx.beginPath();
        confettiCtx.lineWidth = c.r;
        confettiCtx.strokeStyle = c.color;
        confettiCtx.moveTo(c.x + c.tilt + c.r / 2, c.y);
        confettiCtx.lineTo(c.x + c.tilt, c.y + c.tilt + c.d / 2);
        confettiCtx.stroke();
      });
      updateConfetti();
      requestAnimationFrame(drawConfetti);
    }

    function updateConfetti() {
      confetti.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.tiltAngle += c.tiltAngleIncremental;
        c.tilt = Math.sin(c.tiltAngle) * 15;
      });
    }
  </script>
</body>
</html>
